<!doctype html>
<html
  lang="en"
  translate="no"
>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />
    <meta
      name="description"
      content="Сборник приложений"
    />
    <meta
      name="apple-mobile-web-app-title"
      content="JesmyL"
    />
    <meta
      name="msapplication-TileColor"
      content="#7cae7d"
    />
    <meta
      name="theme-color"
      content="#587455"
    />

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="%PUBLIC_URL%/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="%PUBLIC_URL%/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="%PUBLIC_URL%/favicon-16x16.png"
    />
    <link
      rel="mask-icon"
      href="%PUBLIC_URL%/safari-pinned-tab.svg"
      color="#587455"
    />
    <link
      rel="manifest"
      href="%PUBLIC_URL%/manifest.json"
    />

    <title>JesmyL</title>

    <!-- Yandex.RTB -->
    <script>
      window.yaContextCb = window.yaContextCb || [];
    </script>
    <script
      src="https://yandex.ru/ads/system/context.js"
      async
    ></script>
    <script
      async
      src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.8.0/jszip.js"
    ></script>
    <script
      async
      src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.8.0/xlsx.js"
    ></script>
  </head>

  <body translate="no">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="error-log-list"></div>
    <div id="root"></div>
    <div id="qr-code-application-container"></div>
  </body>

  <script>
    const floatNode = document.createElement('div');
    const placeNode = document.createElement('div');

    floatNode.id = 'yandex_rtb_R-A-float';

    placeNode.id = 'yandex_rtb_R-A-place';
    placeNode.hidden = true;

    placeNode.appendChild(floatNode);
    document.body.appendChild(placeNode);
    const prefixMiddle = 'R-A-12370450-';
    const prefix = `yandex_rtb_${prefixMiddle}`;

    Array.from({ length: +localStorage.countOfAdvertisingBanners || 30 }, () => null).forEach((_null, numi) => {
      const renderTo = `${prefix}${numi + 1}`;
      const blockId = `${prefixMiddle}${numi + 1}`;

      const node = document.createElement('div');
      floatNode.appendChild(node);

      node.id = renderTo;

      window.yaContextCb.push(() => Ya.Context.AdvManager.render({ blockId, renderTo }));
    });
  </script>
</html>
